<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px;">
        <h3 class="text-center mb-3">Login</h3>

        <input id="email" type="email" class="form-control mb-3" placeholder="Email">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">

        <select id="role" class="form-select mb-3">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>

        <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        <div id="message" class="mt-3 text-center text-danger"></div>
    </div>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = document.getElementById('role').value;

    const response = await fetch('http://localhost:8080/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok && data.role === role) {
        if (role === 'USER') {
            window.location.href = 'user-dashboard.html';
        } else {
            window.location.href = 'admin-dashboard.html';
        }
    } else {
        document.getElementById('message').innerText = 'Invalid credentials or role';
    }
});
</script>

</body>
</html>
