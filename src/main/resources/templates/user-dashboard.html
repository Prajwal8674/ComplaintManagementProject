<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(to right, #1cc88a, #4e73df);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-warning {
            border-radius: 50px;
            font-weight: 600;
        }
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .navbar-brand {
            font-weight: 700;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <span class="navbar-brand fw-bold">Complaint Management</span>

        <div class="d-flex">
            <a th:href="@{/complaints/raise}" class="btn btn-warning me-2">
                + Raise Complaint
            </a>
            <a th:href="@{/logout}" class="btn btn-danger">
                Logout
            </a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container my-5">

    <!-- WELCOME -->
    <div class="mb-4 text-white text-center">
        <h3 class="fw-bold">
            Welcome, <span th:text="${session.loggedUser.name}">User</span> ðŸ‘‹
        </h3>
        <p>Here is the status of your complaints</p>
    </div>

    <!-- STATS CARDS -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card text-center p-4 text-dark">
                <h6>Total Complaints</h6>
                <h3 class="fw-bold" th:text="${#lists.size(complaints)}">0</h3>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-center p-4 text-dark">
                <h6>Pending</h6>
                <h3 class="fw-bold text-warning"
                    th:text="${complaints.?[status=='PENDING'].size()}">0</h3>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card text-center p-4 text-dark">
                <h6>Resolved</h6>
                <h3 class="fw-bold text-success"
                    th:text="${complaints.?[status=='RESOLVED'].size()}">0</h3>
            </div>
        </div>
    </div>

    <!-- COMPLAINTS TABLE -->
    <div class="card p-0 shadow">
        <div class="card-header bg-primary text-white fw-bold">
            Your Complaints
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0 text-center align-middle text-white">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${complaints}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.category}"></td>
                        <td th:text="${c.description}"></td>
                        <td>
                            <span class="badge px-3 py-2"
                                  th:text="${c.status}"
                                  th:classappend="${c.status == 'RESOLVED'} ? ' bg-success' : ' bg-warning text-dark'">
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(complaints)}">
                        <td colspan="4" class="text-center py-4">
                            No complaints raised yet ðŸš€
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
