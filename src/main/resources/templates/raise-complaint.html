<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raise Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1cc88a, #4e73df);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .btn-primary {
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .navbar-brand {
            font-weight: 700;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Raise Complaint</span>
        <div>
            <a th:href="@{/user/dashboard}" class="btn btn-warning me-2">
                Dashboard
            </a>
            <a th:href="@{/logout}" class="btn btn-danger">
                Logout
            </a>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow p-5" style="width: 500px;">
        <h3 class="text-center mb-4">Submit a Complaint</h3>

        <form th:action="@{/complaints/raise}" method="post">

            <div class="mb-3">
                <select name="category" class="form-select" required>
                    <option value="">Select Category</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Water">Water</option>
                    <option value="Road">Road</option>
                    <option value="Internet">Internet</option>
                </select>
            </div>

            <div class="mb-3">
                <textarea name="description" class="form-control" rows="5" placeholder="Describe your complaint" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
        </form>

        <div th:if="${success}" class="alert alert-success mt-3 text-center" th:text="${success}"></div>
    </div>
</div>

</body>
</html>
