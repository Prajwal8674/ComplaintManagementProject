<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-3">User Registration</h3>

        <input id="name" type="text" class="form-control mb-3" placeholder="Full Name">
        <input id="email" type="email" class="form-control mb-3" placeholder="Email">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">

        <button id="registerBtn" class="btn btn-success w-100">Register</button>
        <div id="message" class="mt-3 text-center"></div>
    </div>
</div>

<script>
document.getElementById('registerBtn').addEventListener('click', async () => {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!name || !email || !password) {
        document.getElementById('message').innerText = "Please fill all fields";
        document.getElementById('message').className = "text-danger mt-3";
        return;
    }

    const userData = { name, email, password };

    const response = await fetch('http://localhost:8080/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
    });

    if (response.ok) {
        document.getElementById('message').innerText = "Registration successful! Redirecting to login...";
        document.getElementById('message').className = "text-success mt-3";
        setTimeout(() => window.location.href = "login.html", 2000);
    } else {
        document.getElementById('message').innerText = "Error: Could not register user";
        document.getElementById('message').className = "text-danger mt-3";
    }
});
</script>

</body>
</html>
