<!DOCTYPE html>
<html>
<head>
    <title>Raise Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3>Raise Complaint</h3>

        <select id="category" class="form-select mb-3">
            <option value="">Select Category</option>
            <option value="Electricity">Electricity</option>
            <option value="Water">Water</option>
            <option value="Road">Road</option>
            <option value="Internet">Internet</option>
        </select>

        <textarea id="description" class="form-control mb-3" rows="4" placeholder="Describe your complaint"></textarea>

        <button id="submitBtn" class="btn btn-primary">Submit</button>
        <div id="message" class="mt-3"></div>
    </div>
</div>

<script>
// Assume the logged-in user is stored in localStorage after login
const loggedInUser = JSON.parse(localStorage.getItem('user'));

document.getElementById('submitBtn').addEventListener('click', async () => {
    const category = document.getElementById('category').value;
    const description = document.getElementById('description').value;

    if (!category || !description) {
        document.getElementById('message').innerText = "Please fill all fields";
        document.getElementById('message').className = "text-danger mt-3";
        return;
    }

    const complaintData = {
        category,
        description,
        user: { id: loggedInUser.id }  // send user id
    };

    const response = await fetch('http://localhost:8080/api/complaints', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(complaintData)
    });

    if (response.ok) {
        document.getElementById('message').innerText = "Complaint submitted successfully!";
        document.getElementById('message').className = "text-success mt-3";
        document.getElementById('category').value = "";
        document.getElementById('description').value = "";
    } else {
        document.getElementById('message').innerText = "Error submitting complaint!";
        document.getElementById('message').className = "text-danger mt-3";
    }
});
</script>

</body>
</html>
